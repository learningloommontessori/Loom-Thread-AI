<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8" />
    <meta content="width=device-width, initial-scale=1.0" name="viewport" />
    <title>Loom Thread AI - Forgot Password</title>
    
    <script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
    
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet" />
    <link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined" rel="stylesheet" />
    
    <style type="text/tailwindcss">
        body { font-family: 'Roboto', sans-serif; }

        /* --- PRO 3D LIQUID GLASS --- */
        .pro-glass {
            background: linear-gradient(135deg, rgba(255, 255, 255, 0.03) 0%, rgba(255, 255, 255, 0.01) 100%);
            backdrop-filter: blur(20px) saturate(120%);
            -webkit-backdrop-filter: blur(20px) saturate(120%);
            border-radius: 1.5rem;
            border-top: 1px solid rgba(255, 255, 255, 0.2);
            border-left: 1px solid rgba(255, 255, 255, 0.1);
            border-right: 1px solid rgba(255, 255, 255, 0.05);
            border-bottom: 1px solid rgba(255, 255, 255, 0.05);
            box-shadow: 0 15px 35px -5px rgba(0, 0, 0, 0.5), inset 0 0 0 1px rgba(255, 255, 255, 0.02), inset 0 10px 20px rgba(255, 255, 255, 0.03);
        }

        /* --- GLASS INPUTS --- */
        .glass-input {
            background-color: rgba(0, 0, 0, 0.3) !important; 
            box-shadow: inset 0 2px 4px rgba(0, 0, 0, 0.5), 0 1px 0 rgba(255, 255, 255, 0.1);
            border: 1px solid rgba(255, 255, 255, 0.08) !important;
            transition: all 0.3s ease;
            color: white; 
        }
        .glass-input:focus {
            background-color: rgba(0, 0, 0, 0.5) !important;
            border-color: rgba(168, 85, 247, 0.5) !important; 
            box-shadow: inset 0 2px 4px rgba(0, 0, 0, 0.5), 0 0 0 2px rgba(168, 85, 247, 0.2); 
            outline: none;
        }

        /* --- ANIMATIONS --- */
        @keyframes pulse-overlay { 0% { opacity: 0.05; } 50% { opacity: 0.15; } 100% { opacity: 0.05; } }
        .beam-overlay { animation: pulse-overlay 10s ease-in-out infinite; backdrop-filter: blur(50px); }
    </style>
</head>

<body class="bg-neutral-950 text-white overflow-x-hidden selection:bg-purple-500/30">

    <div id="page-curtain" class="fixed inset-0 bg-neutral-950 z-[100] transition-opacity duration-500 ease-in-out pointer-events-none opacity-100"></div>

    <canvas id="beams-canvas" class="fixed inset-0 w-full h-full z-0" style="filter: blur(15px); opacity: 0.6; pointer-events: none;"></canvas>
    <div class="fixed inset-0 bg-neutral-950/5 beam-overlay pointer-events-none z-0"></div>

    <div class="relative min-h-screen z-10 flex flex-col">
        
        <header class="relative z-10 px-4 sm:px-6 lg:px-8 py-4 flex items-center justify-between">
            <h1 class="text-2xl font-bold tracking-tight text-white drop-shadow-md">Loom Thread AI</h1>
            <a href="sign-in.html" class="transition-link text-sm text-gray-400 hover:text-white transition-colors">Back to Sign In</a>
        </header>

        <main class="relative z-10 flex-grow px-4 sm:px-6 lg:px-8 py-8 flex items-center justify-center">
            
            <div class="pro-glass p-8 w-full max-w-md relative overflow-hidden shadow-2xl">
                
                <div class="absolute -top-[100px] -right-[100px] w-[200px] h-[200px] bg-purple-500/20 blur-[80px] rounded-full pointer-events-none"></div>

                <div class="text-center mb-8 relative z-10">
                    <span class="material-symbols-outlined text-purple-400 text-6xl drop-shadow-md">mail_lock</span>
                    <h2 class="text-3xl font-bold tracking-tight text-center text-white mt-2 drop-shadow-sm">Forgot Your Strand?</h2>
                    <p class="text-gray-300 mt-2 text-sm">No problem. Enter your email and we'll send you a link to reset your password.</p>
                </div>
                
                <div id="error-message" class="bg-red-500/10 border border-red-500/30 rounded-lg p-3 mb-6 hidden backdrop-blur-sm text-red-200 text-sm"></div>
                <div id="success-message" class="bg-green-500/10 border border-green-500/30 rounded-lg p-3 mb-6 hidden backdrop-blur-sm text-green-200 text-sm"></div>

                <form id="forgot-password-form" class="space-y-6 relative z-10">
                    <div>
                        <label class="block text-sm font-medium text-gray-300 mb-1" for="email">Email Address</label>
                        <div class="mt-1">
                            <input autocomplete="email" class="glass-input w-full py-2.5 px-4 rounded-lg text-white placeholder-gray-500 focus:outline-none" id="email" name="email" placeholder="you@example.com" required type="email" />
                        </div>
                    </div>
                    <div>
                        <button class="w-full flex justify-center items-center py-3 px-4 border border-transparent rounded-xl shadow-[0_4px_15px_rgba(147,51,234,0.4)] text-sm font-bold text-white bg-gradient-to-r from-purple-600 to-indigo-600 hover:from-purple-500 hover:to-indigo-500 hover:shadow-[0_6px_25px_rgba(147,51,234,0.6)] focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-offset-gray-900 focus:ring-purple-500 transition-all duration-300 disabled:opacity-50 disabled:cursor-not-allowed transform hover:-translate-y-0.5" type="submit">
                            <span class="button-text">Send Reset Link</span>
                            <div class="button-spinner hidden animate-spin rounded-full h-5 w-5 border-b-2 border-white ml-2"></div>
                        </button>
                    </div>
                </form>
                
                <p class="mt-8 text-center text-sm text-gray-400 relative z-10">
                    Remembered your password?
                    <a class="font-bold text-purple-400 hover:text-purple-300 transition-colors transition-link" href="sign-in.html">
                        Return to the Loom
                    </a>
                </p>
            </div>
        </main>
        
        <footer class="relative z-10 w-full text-right py-4 px-4 sm:px-6 lg:px-8 mt-auto">
            <p class="text-xs text-gray-500">Made By: Monika Pathak</p>
        </footer>
    </div>

    <script type="module" src="js/reset-password.js"></script>

    <script>
    document.addEventListener('DOMContentLoaded', () => {
        const canvas = document.getElementById('beams-canvas');
        if (!canvas) return;
        const ctx = canvas.getContext('2d');
        let beams = [];
        const MINIMUM_BEAMS = 50; 
        const intensity = 'strong'; 
        const opacityMap = { subtle: 0.7, medium: 0.85, strong: 1 };
        
        function createBeam(width, height) {
            const angle = -35 + Math.random() * 10;
            return {
                x: Math.random() * width * 1.5 - width * 0.25,
                y: Math.random() * height * 1.5 - height * 0.25,
                width: 30 + Math.random() * 60,
                length: height * 2.5,
                angle: angle,
                speed: 0.6 + Math.random() * 1.2,
                opacity: 0.12 + Math.random() * 0.16,
                hue: 250 + Math.random() * 40, 
                pulse: Math.random() * Math.PI * 2,
                pulseSpeed: 0.02 + Math.random() * 0.03
            };
        }

        function resetBeam(beam, index, totalBeams) {
            const column = index % 3;
            const spacing = canvas.width / 3;
            beam.y = canvas.height + 100;
            beam.x = column * spacing + spacing / 2 + (Math.random() - 0.5) * spacing * 0.5;
            beam.width = 100 + Math.random() * 100;
            beam.speed = 0.5 + Math.random() * 0.4;
            beam.hue = 240 + (index * 50) / totalBeams;
            beam.opacity = 0.2 + Math.random() * 0.1;
        }

        function drawBeam(ctx, beam) {
            ctx.save();
            ctx.translate(beam.x, beam.y);
            ctx.rotate((beam.angle * Math.PI) / 180);
            const pulsingOpacity = beam.opacity * (0.8 + Math.sin(beam.pulse) * 0.2) * opacityMap[intensity];
            const gradient = ctx.createLinearGradient(0, 0, 0, beam.length);
            gradient.addColorStop(0, `hsla(${beam.hue}, 85%, 65%, 0)`);
            gradient.addColorStop(0.1, `hsla(${beam.hue}, 85%, 65%, ${pulsingOpacity * 0.5})`);
            gradient.addColorStop(0.4, `hsla(${beam.hue}, 85%, 65%, ${pulsingOpacity})`);
            gradient.addColorStop(0.6, `hsla(${beam.hue}, 85%, 65%, ${pulsingOpacity})`);
            gradient.addColorStop(0.9, `hsla(${beam.hue}, 85%, 65%, ${pulsingOpacity * 0.5})`);
            gradient.addColorStop(1, `hsla(${beam.hue}, 85%, 65%, 0)`);
            ctx.fillStyle = gradient;
            ctx.fillRect(-beam.width / 2, 0, beam.width, beam.length);
            ctx.restore();
        }

        function updateCanvasSize() {
            const dpr = window.devicePixelRatio || 1;
            canvas.width = window.innerWidth * dpr;
            canvas.height = window.innerHeight * dpr;
            ctx.scale(dpr, dpr);
            const totalBeams = MINIMUM_BEAMS * 1.5;
            beams = Array.from({ length: totalBeams }, () => createBeam(canvas.width, canvas.height));
        }

        function animate() {
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            beams.forEach((beam, index) => {
                beam.y -= beam.speed;
                beam.pulse += beam.pulseSpeed;
                if (beam.y + beam.length < -100) {
                    resetBeam(beam, index, beams.length);
                }
                drawBeam(ctx, beam);
            });
            requestAnimationFrame(animate);
        }

        window.addEventListener('resize', updateCanvasSize);
        updateCanvasSize();
        animate();
    });
    </script>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const curtain = document.getElementById('page-curtain');
            
            setTimeout(() => {
                curtain.classList.add('opacity-0');
            }, 100); 

            const links = document.querySelectorAll('.transition-link');
            
            links.forEach(link => {
                link.addEventListener('click', (e) => {
                    e.preventDefault();
                    const target = link.getAttribute('href');
                    
                    curtain.classList.remove('opacity-0');
                    
                    setTimeout(() => {
                        window.location.href = target;
                    }, 500); 
                });
            });

            window.addEventListener('pageshow', (event) => {
                if (event.persisted) {
                    curtain.classList.add('opacity-0');
                }
            });
        });
    </script>

</body>
</html>
